<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>FAQ Accordion Card</title>
  </head>
  <body>
    <main class="main-content">
      <div class="container-photos">
        <img
          src="./images/illustration-woman-online-mobile.svg"
          class="woman-image"
        />
        <img src="./images/bg-pattern-mobile.svg" class="woman-shadow" />
      </div>
      <h1 class="title">FAQ</h1>
      <div class="question">
        <p class="q1">
          How many team members can I invite?
          <span><i class="uil uil-angle-down icon"></i></span>
        </p>
        <!-- <p>
          You can invite up to 2 additional users on the Free plan. There is no
          limit on team members for the Premium plan.
        </p> -->
      </div>
      <div class="question">
        <p class="q2">
          What is the maximum file upload size?
          <span><i class="uil uil-angle-down icon"></i></span>
        </p>
        <!-- <p>
          No more than 2GB. All files in your account must fit your allotted
          storage space.
        </p> -->
      </div>
      <div class="question">
        <p class="q3">
          How do I reset my password?
          <span><i class="uil uil-angle-down icon"></i></span>
        </p>
        <!-- <p>
          Click “Forgot password” from the login page or “Change password” from
          your profile page. A reset link will be emailed to you.
        </p> -->
      </div>
      <div class="question">
        <p class="q4">
          Can I cancel my subscription?
          <span><i class="uil uil-angle-down icon"></i></span>
        </p>
        <!-- <p>
          Yes! Send us a message and we’ll process your request no questions
          asked.
        </p> -->
      </div>
      <div class="question">
        <p class="q5">
          Do you provide additional support?
          <span><i class="uil uil-angle-down icon"></i></span>
        </p>
        <!-- <p>
          Chat and email support is available 24/7. Phone lines are open during
          normal business hours.
        </p> -->
      </div>
    </main>

    <!-- <footer class="footer">
      <div class="attribution">

        >. Coded by
        <a href="https://github.com/mdanieladla" target="_blank"
          >Daniela Darnea</a
        >.
      </div>
    </footer> -->
  </body>
</html>
